name: linkedout
description: "LinkedOut - Privacy-first, on-device AI networking."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
    sqflite: ^2.3.0
    uses-material-design: true
  
    assets:
      - assets/cities.csv
      - assets/geonames.db

  # --- YOUR AI SDK ---
  cactus: ^1.2.0

  # --- CORE ARCHITECTURE ---
  provider: ^6.1.2 
  get_it: ^7.7.0

  # --- DATA & STORAGE (OFFLINE) ---
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3

  # --- SPATIAL & LOCATION ---
  geolocator: ^11.0.0
  google_maps_flutter: ^2.6.0
  
  # --- HARDWARE & INPUT ---
  image_picker: ^1.1.1
  # UPDATED TO MATCH CACTUS SDK REQUIREMENT:
  permission_handler: ^12.0.1

  # --- UTILITIES ---
  uuid: ^4.4.0
  intl: ^0.19.0
  timeago: ^3.6.1
  logger: ^2.3.0
  url_launcher: ^6.2.6

  # --- UI WIDGETS ---
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^17.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # --- CODE GENERATION ---
  build_runner: ^2.4.9
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true