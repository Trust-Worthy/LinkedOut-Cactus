name: linkedout
description: "LinkedOut - Privacy-first, on-device AI networking."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # --- AI & CACTUS ---
  cactus: ^1.2.0

  # --- CORE ARCHITECTURE ---
  provider: ^6.1.2 
  get_it: ^7.7.0

  # --- DATA & STORAGE (OFFLINE) ---
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  sqflite: ^2.3.0
  path: ^1.9.0

  # --- SPATIAL & LOCATION ---
  geolocator: ^11.0.0
  google_maps_flutter: ^2.6.0
  
  # --- HARDWARE & INPUT ---
  image_picker: ^1.1.1
  permission_handler: ^12.0.1
  camera: ^0.11.2+1 # Added for Friend's Scanner

  # --- UTILITIES ---
  uuid: ^4.4.0
  intl: ^0.19.0
  timeago: ^3.6.1
  logger: ^2.3.0
  url_launcher: ^6.2.6

  # --- UI WIDGETS & ASSETS ---
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^17.1.0
  flutter_svg: ^2.0.10+1 # Added for Friend's UI
  lottie: ^3.3.1         # Added for Friend's Animations

  # --- SCANNERS (Friend's Dependencies) ---
  mobile_scanner: ^7.1.3
  google_mlkit_text_recognition: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # --- CODE GENERATION ---
  build_runner: ^2.4.9
  isar_generator: ^3.1.0+1
  flutter_launcher_icons: ^0.13.1

# --- FLUTTER CONFIG ---
flutter:
  uses-material-design: true

  assets:
    # Data
    - assets/cities.csv
    - assets/geonames.db
    # Images
    - assets/LinkedOut.svg
    - assets/LinkedOut.png